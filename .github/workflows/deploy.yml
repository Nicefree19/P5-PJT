# P5 Dashboard CI/CD Pipeline
# GitHub Actions를 통한 자동 빌드 및 배포

name: Production Deploy

on:
    push:
        branches: [main]
        paths:
            - "src/dashboard/**"
            - "package.json"
            - "vite.config.js"

env:
    NODE_VERSION: "20"
    GCS_BUCKET: "p5-dashboard-prod"

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Upload Build Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
                  retention-days: 7

    deploy-gcs:
        needs: build-and-test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Download Build Artifact
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/

            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v2
              with:
                  credentials_json: ${{ secrets.GCP_SA_KEY }}

            - name: Deploy to GCS
              run: |
                  gsutil -m rsync -r -d dist/ gs://${{ env.GCS_BUCKET }}/
                  echo "✅ Deployed to gs://${{ env.GCS_BUCKET }}/"

    deploy-gas:
        needs: build-and-test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install clasp
              run: npm install -g @google/clasp

            - name: Setup clasp credentials
              run: |
                  echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json
                  chmod 600 ~/.clasprc.json

            - name: Push to Apps Script
              run: |
                  cd src
                  clasp push -f
                  echo "✅ GAS code pushed"

            # Optional: Create new deployment
