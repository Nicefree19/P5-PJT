name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: # ìˆ˜ë™ íŠ¸ë¦¬ê±° í—ˆìš©

permissions:
  contents: write
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ë¹Œë“œ ì‘ì—…
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: List build output
        run: |
          echo "ğŸ“¦ Build output:"
          ls -la dist/
          echo ""
          echo "ğŸ“Š Bundle sizes (compressed):"
          ls -la dist/*.gz dist/*.br 2>/dev/null || true
          echo ""
          echo "ğŸ“ Assets:"
          ls -la dist/assets/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # ë°°í¬ ì‘ì—…
  deploy:
    needs: build
    runs-on: ubuntu-latest

    # GitHub Pages í™˜ê²½ ì„¤ì •
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
