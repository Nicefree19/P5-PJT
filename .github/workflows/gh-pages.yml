name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    outputs:
      deployed: ${{ steps.deploy.outputs.deployed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: List build output
        run: |
          echo "ðŸ“¦ Build output:"
          ls -la dist/
          echo ""
          echo "ðŸ“Š Bundle sizes:"
          du -sh dist/*
          echo ""
          echo "ðŸ“ Compressed files:"
          find dist -name "*.gz" -o -name "*.br" | head -10

      - name: Deploy to GitHub Pages
        id: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: Set deployed output
        run: echo "deployed=true" >> $GITHUB_OUTPUT

  e2e-smoke-test:
    needs: deploy-gh-pages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Wait for GitHub Pages deployment
        run: |
          echo "â³ Waiting 60s for GitHub Pages to update..."
          sleep 60

      - name: Run E2E Smoke Tests
        run: npx playwright test smoke.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª E2E Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target**: https://nicefree19.github.io/P5-PJT/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/.last-run.json ]; then
            echo "Test artifacts uploaded. Check the Actions artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
